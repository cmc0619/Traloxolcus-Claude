<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soccer Rig</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <span class="logo">Soccer Rig</span>
                <span class="version" id="version">v1.0.0</span>
            </div>
            <div class="header-right">
                <span class="sync-status" id="sync-indicator" title="Time Sync">
                    <span class="sync-dot"></span>
                </span>
                <button class="btn-icon" id="settings-btn" title="Settings">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Camera Cards -->
            <div class="camera-grid" id="camera-grid">
                <!-- Camera cards will be dynamically generated -->
            </div>

            <!-- Recording Controls -->
            <div class="control-panel">
                <div class="session-info">
                    <label>Session ID:</label>
                    <input type="text" id="session-id" placeholder="Auto-generated">
                </div>
                <div class="control-buttons">
                    <button class="btn btn-primary btn-large" id="start-all-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <circle cx="12" cy="12" r="10" fill="currentColor"/>
                        </svg>
                        Start All
                    </button>
                    <button class="btn btn-danger btn-large" id="stop-all-btn" disabled>
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <rect x="6" y="6" width="12" height="12" fill="currentColor"/>
                        </svg>
                        Stop All
                    </button>
                </div>
                <div class="recording-timer" id="recording-timer" style="display: none;">
                    <span class="timer-icon recording-dot"></span>
                    <span class="timer-text" id="timer-text">00:00:00</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="btn btn-secondary" id="test-btn">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M11,16.5L6.5,12L7.91,10.59L11,13.67L16.59,8.09L18,9.5L11,16.5Z"/>
                    </svg>
                    Test
                </button>
                <button class="btn btn-secondary" id="sync-btn">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                        <path fill="currentColor" d="M12,20V22A10,10 0 0,0 22,12H20A8,8 0 0,1 12,20Z"/>
                    </svg>
                    Sync
                </button>
                <button class="btn btn-secondary" id="recordings-btn">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M4,6H2V20A2,2 0 0,0 4,22H18V20H4V6M20,2H8A2,2 0 0,0 6,4V16A2,2 0 0,0 8,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2M20,16H8V4H20V16Z"/>
                    </svg>
                    Files
                </button>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal" id="settings-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="btn-close" id="close-settings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h3>Recording</h3>
                        <div class="setting-row">
                            <label>Codec</label>
                            <select id="setting-codec">
                                <option value="h265">H.265 (HEVC)</option>
                                <option value="h264">H.264</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <label>Bitrate (Mbps)</label>
                            <input type="number" id="setting-bitrate" min="15" max="50" value="30">
                        </div>
                        <div class="setting-row">
                            <label>Audio</label>
                            <label class="switch">
                                <input type="checkbox" id="setting-audio">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h3>System</h3>
                        <div class="setting-row">
                            <label>Mode</label>
                            <select id="setting-mode">
                                <option value="production">Production</option>
                                <option value="development">Development</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <label>Camera ID</label>
                            <select id="setting-camera-id">
                                <option value="CAM_L">CAM_L (Left)</option>
                                <option value="CAM_C">CAM_C (Center)</option>
                                <option value="CAM_R">CAM_R (Right)</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h3>Updates</h3>
                        <div class="setting-row">
                            <span id="current-version">Version: 1.0.0</span>
                            <button class="btn btn-small" id="check-update-btn">Check Updates</button>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h3>Actions</h3>
                        <div class="action-buttons">
                            <button class="btn btn-warning" id="reboot-btn">Reboot</button>
                            <button class="btn btn-danger" id="shutdown-btn">Shutdown</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="save-settings-btn">Save</button>
                </div>
            </div>
        </div>

        <!-- Recordings Modal -->
        <div class="modal" id="recordings-modal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2>Recordings</h2>
                    <button class="btn-close" id="close-recordings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="recordings-toolbar">
                        <button class="btn btn-small" id="refresh-recordings-btn">Refresh</button>
                        <button class="btn btn-small btn-warning" id="cleanup-btn">Delete Offloaded</button>
                    </div>
                    <div class="recordings-list" id="recordings-list">
                        <!-- Recordings will be listed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container" id="toast-container"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
